<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Score Website</title>
<style>
    /* Reset dasar */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        font-family: Arial, sans-serif;
    }

    /* HALAMAN AWAL */
    #landing {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        background: linear-gradient(to right, #2c3e50, #3498db);
        padding: 20px;
    }

    #landing button {
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        background: white;
        color: #333;
        transition: background 0.3s ease;
    }

    #landing button:hover {
        background: #eee;
    }

    /* HALAMAN MENU UTAMA */
    #main {
        display: none;
        height: 100vh;
        width: 100%;
        background-size: cover;      /* Menyesuaikan layar */
        background-position: center; /* Pusatkan gambar */
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: white;
        text-align: center;
    }

    /* Tombol Back */
    #btnBack {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 15px;
        background: rgba(0,0,0,0.5);
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        z-index: 10;
        transition: background 0.3s ease;
    }
    #btnBack:hover {
        background: rgba(0,0,0,0.8);
    }

    /* Container menu pilihan */
    .menu-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        max-width: 700px;
    }

    /* Button menu */
    .menu-button {
        background: rgba(255,255,255,0.2);
        border: 2px solid white;
        border-radius: 10px;
        color: white;
        padding: 20px;
        font-size: 18px;
        cursor: pointer;
        flex: 1 1 180px;
        transition: background 0.3s ease, transform 0.2s ease;
        user-select: none;
    }
    .menu-button:hover {
        background: rgba(255,255,255,0.35);
        transform: scale(1.05);
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 600px) {
        .menu-button {
            font-size: 16px;
            padding: 15px;
        }
        #landing h1 {
            font-size: 24px;
        }
        #landing p {
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<!-- HALAMAN AWAL -->
<div id="landing">
    <h1>Selamat Datang di Live Score</h1>
    <p>Klik tombol masuk untuk melanjutkan</p>
    <button onclick="masuk()">Masuk</button>
</div>

<!-- HALAMAN MENU UTAMA -->
<div id="main">
    <button id="btnBack" onclick="kembali()">‚Üê Kembali</button>
    <h2>Pilih Menu</h2>
    <div class="menu-container">
        <button class="menu-button" onclick="menuClicked('Calculator Parlay')">Calculator Parlay</button>
        <button class="menu-button" onclick="menuClicked('Bonus Event')">Bonus Event</button>
        <button class="menu-button" onclick="menuClicked('Live Score')">Live Score</button>
    </div>
</div>

<script>
    // Ganti link background di sini
    const backgroundImageURL = 'https://i.ibb.co/67T8hQv2/save-follow-me.jpg';

    // Set background halaman menu utama
    document.getElementById('main').style.backgroundImage = `url('${backgroundImageURL}')`;

    function masuk() {
        document.getElementById('landing').style.display = 'none';
        document.getElementById('main').style.display = 'flex';
    }

    function kembali() {
        document.getElementById('main').style.display = 'none';
        document.getElementById('landing').style.display = 'flex';
    }

    function menuClicked(menuName) {
        alert('Kamu memilih menu: ' + menuName);
        // Bisa dikembangkan untuk pindah halaman atau load konten lain
    }
</script>

</body>
</html>
