<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Live Score Website</title>
    <style>
        /* Reset dasar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* HALAMAN AWAL */
        #landing {
            height: 100vh;
            background: linear-gradient(to right, #2c3e50, #3498db);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #landing button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            background: white;
            color: #333;
        }

        #landing button:hover {
            background: #eee;
        }

        /* MENU UTAMA */
        #main {
            display: none;
        }

        nav {
            background: #222;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- HALAMAN AWAL -->
<div id="landing">
    <h1>Selamat Datang di Live Score</h1>
    <p>Klik tombol masuk untuk melanjutkan</p>
    <button onclick="masuk()">Masuk</button>
</div>

<!-- MENU UTAMA -->
<div id="main">
    <nav>
        <a href="#">Home</a>
        <a href="#">Live Score</a>
        <a href="#">Jadwal</a>
        <a href="#">Kontak</a>
    </nav>

    <div class="content">
        <h2>Menu Utama</h2>
        <p>Ini adalah halaman utama website Live Score.</p>
    </div>
</div>

<script>
    function masuk() {
        document.getElementById("landing").style.display = "none";
        document.getElementById("main").style.display = "block";
    }
</script>

</body>
</html>
