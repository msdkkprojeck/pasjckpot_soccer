<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PasJackpot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BACKGROUND OVERLAY -->
  <div class="overlay"></div>

  <!-- HALAMAN HOME -->
  <section id="home" class="page active">
    <img src="https://i.ibb.co/BKNPDfmy/logo-pasjackpot.webp" class="logo" alt="PasJackpot">
    <button class="btn-main" onclick="goToMenu()">MASUK</button>
  </section>

  <!-- MAIN MENU -->
  <section id="menu" class="page">
    <img src="https://i.ibb.co/BKNPDfmy/logo-pasjackpot.webp" class="logo small" alt="PasJackpot">

    <div class="menu-buttons">
      <button class="btn-glow" onclick="openCalculator()">CALCULATOR</button>
      <button class="btn-glow disabled">BONUS EVENT</button>
      <button class="btn-glow disabled">LIVE SCORE</button>
    </div>
  </section>

  <!-- CALCULATOR PARLAY -->
  <section id="calculator" class="page">
    <h2>PARLAY CALCULATOR</h2>

    <div class="result-options">
      <button class="btn-glow small">WIN FULL</button>
      <button class="btn-glow small">HALF WIN</button>
      <button class="btn-glow small">HALF LOSE</button>
      <button class="btn-glow small">DRAW</button>
    </div>

    <div class="odds-container" id="oddsContainer">
      <!-- Input odds muncul di sini -->
    </div>

    <button class="btn-glow" onclick="addOdds()">+ TAMBAH ODDS</button>

    <div class="output">
      <input type="text" placeholder="Total Odds" readonly>
      <input type="text" placeholder="Modal" readonly>
      <input type="text" placeholder="Potensi Menang" readonly>
    </div>

    <div class="bottom-buttons">
      <button class="btn-glow small" onclick="resetOdds()">RESET</button>
      <button class="btn-glow small" onclick="backToMenu()">KEMBALI</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
