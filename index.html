<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Hub - Live Score & Jadwal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Soccer Hub</h1>
        <button onclick="showMenu()">Masuk</button>

        <div id="menu" class="hidden">
            <button onclick="showSection('calculator')">Calculator Parlay</button>
            <button onclick="showSection('bonus')">Bonus Event</button>
            <button onclick="showSection('live')">Live Score</button>
            <button onclick="showSection('schedule')">Jadwal Pertandingan</button>
        </div>

        <div id="sections">
            <div id="calculator" class="section hidden">
                <h2>Calculator Parlay</h2>
                <p>Fitur kalkulasi taruhan parlay akan muncul di sini.</p>
                <button onclick="backToMenu()">Kembali</button>
            </div>

            <div id="bonus" class="section hidden">
                <h2>Bonus Event</h2>
                <p>Informasi bonus dan event terbaru akan muncul di sini.</p>
                <button onclick="backToMenu()">Kembali</button>
            </div>

            <div id="live" class="section hidden">
                <h2>Live Score Liga Besar</h2>
                <div id="matches-live">Loading live matches...</div>
                <button onclick="backToMenu()">Kembali</button>
            </div>

            <div id="schedule" class="section hidden">
                <h2>Jadwal Pertandingan Mendatang</h2>
                <div id="matches-schedule">Loading schedule...</div>
                <button onclick="backToMenu()">Kembali</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
