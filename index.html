<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Score Website</title>
<style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {height:100%; font-family: Arial, sans-serif;}

    /* HALAMAN AWAL */
    #landing {
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        color:white;
        background: linear-gradient(to right, #2c3e50, #3498db);
        padding:20px;
    }
    #landing button {
        padding:12px 30px;
        font-size:16px;
        border:none;
        border-radius:5px;
        cursor:pointer;
        margin-top:20px;
        background:white;
        color:#333;
        transition:0.3s;
    }
    #landing button:hover {background:#eee;}

    /* HALAMAN MENU UTAMA */
    #main {
        display:none;
        height:100vh;
        width:100%;
        background-size:cover;
        background-position:center;
        background-repeat:no-repeat;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        padding:20px;
        color:white;
        text-align:center;
        position:relative;
    }

    /* Tombol Back */
    .btnBack {
        position:absolute;
        top:20px;
        left:20px;
        padding:10px 15px;
        background:rgba(0,0,0,0.5);
        border:none;
        border-radius:5px;
        color:white;
        cursor:pointer;
        font-weight:bold;
        z-index:10;
        transition:0.3s;
    }
    .btnBack:hover {background:rgba(0,0,0,0.8);}

    /* Container menu pilihan */
    .menu-container {
        display:flex;
        gap:20px;
        flex-wrap:wrap;
        justify-content:center;
        width:100%;
        max-width:700px;
    }

    /* Button menu */
    .menu-button {
        background: rgba(255,255,255,0.2);
        border:2px solid white;
        border-radius:10px;
        color:white;
        padding:20px;
        font-size:18px;
        cursor:pointer;
        flex:1 1 180px;
        transition:0.3s;
        user-select:none;
    }
    .menu-button:hover {background: rgba(255,255,255,0.35); transform:scale(1.05);}

    /* Live Score */
    #liveScoreContainer div {padding:10px; border-bottom:1px solid #ccc;}

    /* Responsif untuk layar kecil */
    @media(max-width:600px){
        .menu-button {font-size:16px; padding:15px;}
        #landing h1 {font-size:24px;}
        #landing p {font-size:16px;}
    }
</style>
</head>
<body>

<!-- HALAMAN AWAL -->
<div id="landing">
    <h1>Selamat Datang di Live Score</h1>
    <p>Klik tombol masuk untuk melanjutkan</p>
    <button onclick="masuk()">Masuk</button>
</div>

<!-- HALAMAN MENU UTAMA -->
<div id="main">
    <button class="btnBack" onclick="kembaliMenu()">← Kembali</button>
    <h2>Pilih Menu</h2>
    <div class="menu-container">
        <button class="menu-button" onclick="menuClicked('Calculator Parlay')">Calculator Parlay</button>
        <button class="menu-button" onclick="menuClicked('Bonus Event')">Bonus Event</button>
        <button class="menu-button" onclick="menuClicked('Live Score')">Live Score</button>
    </div>
</div>

<!-- HALAMAN LIVE SCORE -->
<div id="liveScorePage" style="display:none; padding:20px; min-height:100vh; background:#111; color:white;">
    <button class="btnBack" onclick="kembaliMenu()">← Kembali</button>
    <h2>Live Score Liga Besar</h2>
    <div id="liveScoreContainer"></div>
</div>

<script>
    // === Background menu utama ===
    const backgroundImageURL = 'https://i.ibb.co/67T8hQv2/save-follow-me.jpg';
    document.getElementById('main').style.backgroundImage = `url('${backgroundImageURL}')`;

    // === Fungsi navigasi halaman ===
    function masuk(){
        document.getElementById('landing').style.display='none';
        document.getElementById('main').style.display='flex';
    }

    function kembaliMenu(){
        document.getElementById('liveScorePage').style.display='none';
        document.getElementById('main').style.display='flex';
    }

    // === Menu klik ===
    function menuClicked(menuName){
        if(menuName === 'Live Score'){
            document.getElementById('main').style.display='none';
            document.getElementById('liveScorePage').style.display='block';
            showLiveScores();
        } else {
            alert('Kamu memilih menu: ' + menuName);
        }
    }

    // === API FOOTBALL-DATA ===
    const API_KEY = 'MASUKAN_API_KEY_KAMU'; // Ganti dengan API key asli
    const API_URL = 'https://api.football-data.org/v4/matches';
    const bigLeagues = ['PL','PD','SA','BL1','FL1']; // Liga besar

    async function fetchLiveMatches(){
        try{
            const res = await fetch(API_URL,{
                headers: {'X-Auth-Token': API_KEY}
            });
            const data = await res.json();
            const matches = data.matches;
            // Filter hanya liga besar
            return matches.filter(match => bigLeagues.includes(match.competition.code));
        }catch(err){
            console.error(err);
            return [];
        }
    }

    async function showLiveScores(){
        const matches = await fetchLiveMatches();
        const container = document.getElementById('liveScoreContainer');
        container.innerHTML='';

        if(matches.length===0){
            container.innerHTML='<p>Tidak ada data live saat ini.</p>';
            return;
        }

        matches.forEach(match=>{
            const date = new Date(match.utcDate).toLocaleString();
            const home = match.homeTeam.name;
            const away = match.awayTeam.name;
            const homeScore = match.score.fullTime.home;
            const awayScore = match.score.fullTime.away;
            const league = match.competition.name;

            const div = document.createElement('div');
            div.innerHTML=`
                <strong>${league}</strong><br>
                ${date}<br>
                ${home} ${homeScore!==null?homeScore:'-'} - ${awayScore!==null?awayScore:'-'} ${away}<br>
            `;
            container.appendChild(div);
        });
    }
</script>

</body>
</html>
