<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasjackpot Soccer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH PAGE -->
<div id="splash">
    <h1>Welcome to Pasjackpot Soccer</h1>
    <button id="enter-btn">Enter</button>
</div>

<!-- MAIN PAGE / LOGO -->
<div id="main-page" class="hidden">
    <div class="logo-container">
        <img src="https://i.ibb.co/BKNPDfmy/logo-pasjackpot.webp" alt="Pasjackpot Logo" class="logo">
    </div>
    <button id="go-menu">Enter Main Menu</button>
</div>

<!-- MAIN MENU -->
<div id="menu" class="hidden">
    <h1>Main Menu</h1>
    <button onclick="showSection('parlay')">Parlay Calculator</button>
    <button onclick="showSection('bonus')">Bonus Event</button>
    <button onclick="showSection('live')">Live Score</button>
</div>

<!-- PARLAY CALCULATOR -->
<div id="parlay" class="section hidden">
    <h2>Parlay Calculator</h2>
    <table id="parlay-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Odds</th>
                <th>Result</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="parlay-rows"></tbody>
    </table>
    <button id="add-row">Add Row</button>
    <button id="reset-odds">Reset Odds</button>
    <h3>Total: <span id="parlay-total">0.00</span></h3>
    <button onclick="backToMenu()">Back to Main Menu</button>
</div>

<!-- BONUS EVENT -->
<div id="bonus" class="section hidden">
    <h2>Bonus Event</h2>
    <p>Feature coming soon...</p>
    <button onclick="backToMenu()">Back to Main Menu</button>
</div>

<!-- LIVE SCORE -->
<div id="live" class="section hidden">
    <h2>Live Score</h2>
    <p>Feature coming soon...</p>
    <button onclick="backToMenu()">Back to Main Menu</button>
</div>

<script src="script.js"></script>
</body>
</html>
