<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PasJackpot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay"></div>

<section id="home" class="page active">
  <img src="https://i.ibb.co/BKNPDfmy/logo-pasjackpot.webp" class="logo">
  <button class="btn-main" onclick="playClick(); goToMenu()">MASUK</button>
</section>

<section id="menu" class="page">
  <img src="https://i.ibb.co/BKNPDfmy/logo-pasjackpot.webp" class="logo small">
  <div class="menu-buttons">
    <button class="btn-glow" onclick="openCalculator()">CALCULATOR</button>
    <button class="btn-glow disabled">BONUS EVENT</button>
    <button class="btn-glow disabled">LIVE SCORE</button>
  </div>
</section>

<section id="calculator" class="page">
  <h2>PARLAY CALCULATOR</h2>

  <div class="odds-container" id="oddsContainer"></div>
  <button class="btn-glow" onclick="addOdds()">+ TAMBAH ODDS</button>

  <div class="output">
  <input id="totalOdds" placeholder="Total Odds" readonly>
  <input id="stake" type="text" placeholder="Modal">
  <input id="winResult" placeholder="Hasil Menang" readonly>
</div>

  <div class="bottom-buttons">
    <button class="btn-glow" onclick="playClick(); addOdds()">+ TAMBAH ODDS</button>
    <button class="btn-glow small" onclick="resetOdds()">RESET</button>
    <button class="btn-glow small" onclick="backToMenu()">KEMBALI</button>
  </div>
</section>

<script src="script.js"></script>
  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

</body>
</html>
